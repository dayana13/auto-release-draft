name: Build

on:
  push:
    branches:
      - custom-js-action

jobs:
  build:
    name: Build and Tests
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Build
        id: build
        run: npm run all

 